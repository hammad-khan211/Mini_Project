  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration</title>
  <style>
    :root {
      --bg-color: #000;
      --snd-bg-color: #111;
      --text-color: #fff;
      --main-color: #45ffca;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("pics/johncenabgg.jpg");
      background-size: cover;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-container {
      background-color: var(--snd-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s;
    }
    .registration-container span{
        color: var(--text-color);
    }

    .registration-container:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.9);
    }

    .registration-container h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: box-shadow 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px var(--main-color);
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--main-color);
      border: none;
      color: var(--bg-color);
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #33d4aa;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .signin-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .signin-link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h1>Register <span>Now</span></h1>
    <form id="registerForm">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" required />
  </div>

  <!-- backend expects gender, not age/phone/skill -->
  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <button type="submit" class="submit-btn">Sign Up</button>
</form>

<p class="message" id="message"></p>
<p class="signin-link">Already a user? <a href="signin.html">Sign in</a></p>
  </div>

<script>
const form = document.getElementById("registerForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    gender: document.getElementById("gender").value
  };

  try{
    const res = await fetch("https://iron-paradise-backend.onrender.com",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    message.textContent = result.message;
    message.style.color = "var(--main-color)";

    form.reset();

  }catch(err){
    message.textContent = "Server Error";
  }
});
</script>
</body>
</html>
